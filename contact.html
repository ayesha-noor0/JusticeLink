<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
        }
        .header-container {
            width: 100%;
            height: 250px;
            background: url('Project_Pictures/Screenshot 2025-02-23 190921.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            filter: blur(1.3px);
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #181818;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #f5a623;
        }
        p {
            margin: 15px 0;
            line-height: 1.6;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #2b2b2b;
            color: white;
        }
        .contact-form button {
            background: #f5a623;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button:hover {
            background: #e59400;
        }
        .contact-details {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        
    </div>
    <div class="container">
        <h1>Get in Touch</h1>
        <p>If you have any questions, feel free to reach out to us. We would love to hear from you!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="contact-details">
            <p>üìß E-Mail: crime@gmail.com</p>
            <p>üìû Phone: +123-456-7890</p>
            <p>üìç Address: 123 Anywhere, PK, Any City</p>
        </div>
    </div>
</body>
</html>
