<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #1c1c1c;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            color: #f5a623;
            margin-bottom: 20px;
        }
        .container {
            background: #222;
            padding: 25px;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            text-align: left;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        input, select, button {
            padding: 10px;
            margin: 30px 0;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: none;
            display: block;
            transition: 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .confirmation {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
        }
        .confirmation.show {
            opacity: 1;
            transform: scale(1);
        }
        .confirmation h3 {
            font-weight: bold;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .details {
            display: flex;
            justify-content: space-between;
            text-align: left;
            margin: 5px 0;
            font-size: 16px;
            animation: fadeIn 2s ease-in-out;
        }
        .exit-btn {
            background-color: #d9534f;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }
        .exit-btn:hover {
            background-color: #c9302c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2>Book an Appointment</h2>
    <div class="container">
        <input type="text" id="name" placeholder="Your Full Name" required>
        <input type="text" id="cnic" placeholder="Your CNIC (e.g. 42101-1234567-8)" required>
        <input type="text" id="inmateId" placeholder="Inmate ID (Whom to Meet)" required>
        
        <label for="day">Select a Day:</label>
        <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        
        <button onclick="bookAppointment()">Book Appointment</button>
        <div id="confirmation" class="confirmation"></div>
        <button class="exit-btn" style="display: none;" onclick="exitToDashboard()">Exit</button>
    </div>

    <script>
        function bookAppointment() {
            let name = document.getElementById("name").value;
            let cnic = document.getElementById("cnic").value;
            let inmateId = document.getElementById("inmateId").value;
            let day = document.getElementById("day").value;

            if (name === "" || cnic === "" || inmateId === "") {
                alert("Please fill in all fields.");
                return;
            }

            let timeSlots = ["9:00 AM", "11:00 AM", "2:00 PM", "4:00 PM", "12:00 PM"];
            let randomTime = timeSlots[Math.floor(Math.random() * timeSlots.length)];

            let confirmationDiv = document.getElementById("confirmation");
            confirmationDiv.innerHTML = `
                <h3>Appointment Confirmed!</h3>
                <div class="details">
                    <div><b>Name:</b></div><div>${name}</div>
                </div>
                <div class="details">
                    <div><b>CNIC:</b></div><div>${cnic}</div>
                </div>
                <div class="details">
                    <div><b>Inmate ID:</b></div><div>${inmateId}</div>
                </div>
                <div class="details">
                    <div><b>Day:</b></div><div>${day}</div>
                </div>
                <div class="details">
                    <div><b>Time Slot:</b></div><div>${randomTime}</div>
                </div>
            `;
            confirmationDiv.style.display = "block";
            confirmationDiv.classList.add("show");
            document.querySelector(".exit-btn").style.display = "block";
        }

        function exitToDashboard() {
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
