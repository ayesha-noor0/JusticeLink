<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Management System - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('Project_Pictures/wp6737312.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .signup-box h2 {
            color: #000000;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
        }

        .input-box label {
            font-size: 15px;
            color: #f5a623;
            font-weight: bold;
            display: block;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            margin-top: 9px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            font-size: 14px;
        }

        .signup-btn {
            width: 50%;
            background: black;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .signup-btn:hover {
            background: #f5a623;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .login-link a {
            text-decoration: none;
            font-weight: bold;
            color: #f5a623;
            cursor: pointer;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>JusticeLink</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-box">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" placeholder="Enter Full Name">
            </div>
            <div class="input-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter Username">
            </div>
            <div class="input-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div class="input-box">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="button" class="signup-btn" onclick="redirectToDashboard()">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="#" onclick="redirectToLogin()">Login here</a>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            let fullName = document.getElementById("full-name").value.trim();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirm-password").value.trim();

            if (!fullName || !username || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("Sign up successful! Redirecting to dashboard...");
            window.location.href = "dashboard.html";
        }

        function redirectToLogin() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
